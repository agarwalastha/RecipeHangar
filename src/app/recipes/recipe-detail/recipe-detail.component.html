<div class="row">
    <div class="col-xs-12">
        <img [src]="recipeDetail.imagePath" alt="{{recipeDetail.name}}" class="img-responsive"
            style="max-height: 100px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipeDetail.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <button type="button" class="btn btn-primary dropdown-toggle" appDropdown>Manage Recipe <span
                class="caret"></span>
            <ul class="dropdown-menu">
                <li><a (click)="addRecipeToShoppingList()">To Shopping List</a></li>
                <li><a (click)="onEditRecipe()">Edit Recipe</a></li>
                <li><a (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">{{recipeDetail.description}}</div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipeDetail.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
